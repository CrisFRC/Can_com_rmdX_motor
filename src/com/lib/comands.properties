[codeTypeActionHex]
#------ main commands ---------
motor.stop = 0x81
motor.run = 0x88
motor.off = 0x80
motor.status = 0x88
#------ speed control ---------
send.speed = 0xA2
#------ position control ------
send.position = 0xA3
#------ current control(torque)
send.torque = 0xA1
#------ Encoder commands -------
encoder.read = 0x90
encoder.setOffset = 0x91
#------ Error commands --------
error.clear = 0x9B
